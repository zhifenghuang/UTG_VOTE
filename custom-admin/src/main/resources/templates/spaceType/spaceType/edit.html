<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改空间类型')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-spaceType-edit" th:object="${userSpaceType}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">空间类型中文：</label>
                <div class="col-sm-8">
                    <input name="spaceName" th:field="*{spaceName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">空间类型英文：</label>
                <div class="col-sm-8">
                    <input name="spaceNameEn" th:field="*{spaceNameEn}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">空间类型日语：</label>
                <div class="col-sm-8">
                    <input name="spaceNameJp" th:field="*{spaceNameJp}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">空间类型日语：</label>
                <div class="col-sm-8">
                    <input name="spaceNameKo" th:field="*{spaceNameKo}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <input name="remarks" th:field="*{remarks}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "spaceType/spaceType";
        $("#form-spaceType-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-spaceType-edit').serialize());
            }
        }
    </script>
</body>
</html>
